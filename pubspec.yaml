name: pkkl
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  intl: ^0.17.0
  month_picker_dialog: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-100.ttf
          weight: 100
        - asset: assets/fonts/Poppins-200.ttf
          weight: 200
        - asset: assets/fonts/Poppins-300.ttf
          weight: 300
        - asset: assets/fonts/Poppins-400.ttf
          weight: 400
        - asset: assets/fonts/Poppins-500.ttf
          weight: 500
        - asset: assets/fonts/Poppins-600.ttf
          weight: 600
        - asset: assets/fonts/Poppins-700.ttf
          weight: 700
        - asset: assets/fonts/Poppins-800.ttf
          weight: 800
        - asset: assets/fonts/Poppins-900.ttf
          weight: 900
